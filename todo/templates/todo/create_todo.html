{% extends 'todo/base.html' %}
{% block content %}


<form action="{% url 'create_todo' %}" method="POST">
   
    <p>
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="120" required="" id="id_title">
    </p>
    <p>
        <label for="id_memo">Memo:</label> 
        <textarea name="memo" cols="40" rows="10" id="id_memo"></textarea>
    </p>
    <p>
        <label for="id_important">Important:</label>
        <input type="checkbox" name="important" id="id_important">
    </p>
    {% csrf_token %}

    <button type="submit">Save</button>
    
</form>


{% endblock content %}
